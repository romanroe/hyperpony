{% load static %}
{% load django_htmx %}
{% load hyperpony %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">

    <title>{% block title %}{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        [x-cloak] {
            display: none !important;
        }

        input.invalid {
            border: 1px solid red;
        }
    </style>

    {% block head %}{% endblock %}
</head>

<body hx-ext="merge"
      class="container-fluid m-0 p-0"
      style="height: 100vh">
<div id="body" class="h-100">
    {% block body %}{% endblock %}
</div>

<script src="https://unpkg.com/htmx.org@1.9.6"
        integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/idiomorph/dist/idiomorph-ext.min.js"></script>
<script src="https://unpkg.com/hyperscript.org@0.9.12"></script>

<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
<script type="text/javascript" defer>
    document.addEventListener('alpine:init', () => {
        Alpine.directive('confirm', (el, {expression}, {cleanup}) => {
            function click(event) {
                event.preventDefault();
                event.stopPropagation();
                Swal.fire({text: expression, showCancelButton: true}).then((result) => {
                    if (result.isConfirmed) {
                        el.dispatchEvent(new Event('confirmed'));
                    }
                });
            }

            el.addEventListener("click", click);
            cleanup(() => {
                el.removeEventListener("click", click);
            });
        });

    });

    document.addEventListener('alpine:init', () => {
        Alpine.data('elementState', function (state_script_id) {
            var state = JSON.parse(document.getElementById(state_script_id).innerText);
            {#return state;#}
            return {
                //state_json(element_id) {
                //    return JSON.stringify({element_id, state: this.client_state});
                //},
                client_state: state,

            };
        });
    });
    document.body.addEventListener('htmx:configRequest', function (evt) {
        {#if (evt.detail.verb.toLowerCase() === "get") {#}
        {#    return;#}
        {# } #}
        let els = document.querySelectorAll("[__hyperpony_client_state__]");
        els.forEach(function (el) {
            let id = el.getAttribute("__hyperpony_client_state__");
            let data = Alpine.$data(el);
            let client_state = data["client_state"];
            let client_to_server_excludes = data["client_to_server_excludes"];

            let filtered_client_state = {};
            Object.keys(client_state).forEach(function (key) {
                if (!client_to_server_excludes.includes(key)) {
                    filtered_client_state[key] = client_state[key];
                }
            });

            evt.detail.parameters["__hyperpony_cs__" + id] = filtered_client_state;
        });
    });


</script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>

<script defer type="text/javascript">
    document.addEventListener('alpine:init', () => {
        Alpine.directive('tom-select', (el, {expression}, {cleanup}) => {
            new TomSelect(el);
        });
    });
</script>

{% hyperpony_script %}
{% hyperpony_script_swap_merge %}

</body>

</html>
