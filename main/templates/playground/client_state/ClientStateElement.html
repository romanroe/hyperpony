<script>
    function clientStateElementData() {
        return {
            test() {
                return "___" + (this.client_state.foo + 10000) + "___";
            }
        }
    }
</script>

<div x-data="clientStateElementData()">
    <h1>ClientState</h1>

    <div x-text="test()"></div>

    <div>Foo: <div x-text="client_state.foo"></div></div>
    <div>Bar: <input x-model="client_state.bar"></div>
    <div>Baz: <input x-model="client_state.baz"></div>
    <hr>

    <div>
        <button @click="client_state.foo = client_state.foo + 1">inc foo</button>
        <button hp-action-click="action">test</button>
    </div>

    <div>
        <button hx-get="{{ view.path }}">get</button>
        <button hx-post="{{ view.path }}?met=post">post</button>
        <button hx-put="{{ view.path }}">put</button>
        <button hx-patch="{{ view.path }}">patch</button>
        <button hx-delete="{{ view.path }}">delete</button>
    </div>

    <hr>

    <div x-data="{inner: 'inner'}">
        <input x-model="inner"/>
    </div>

</div>
